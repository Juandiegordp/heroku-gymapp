<!doctype html>
 <head>
    <title> Aplicacion </title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    {% block head %}
    {% endblock %}
 </head>

 <body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="#">
            <img src="{{ url_for('static', filename= 'img/logo.png')}}" alt="" width="40" height="40" class="d-inline-block align-text-top">
            Nombre Gym
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="http://localhost:3000/home">Rutinas</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="/home/administracion_rutinas" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Administrar Rutinas</a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <a class="dropdown-item" href="/home/administracion_rutinas">Administrar Rutinas</a>
                      <div class="dropdown-divider"></div>
                      <a class="dropdown-item" data-toggle="modal" data-target="#id-modal-add-rutina" href="/home/administracion_rutinas/add_rutina">Crear Rutina</a>
                      <a class="dropdown-item" href="/home/administracion_rutinas/modify_rutina">Modificar Rutinas</a>
                      <a class="dropdown-item" href="/home/administracion_rutinas/delete_rutina">Eliminar Rutinas</a>
                    </div>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="http://localhost:3000/home/user">Perfil</a>
                  </li>
                </ul>
                <div class="my-2 my-lg-0">
                  <a href="/logout" class="btn btn-danger btn-sm my-2 my-sm-0" role="button">Cerrar sesion</a>
                </div>
              </div>
        </nav>
        <div class="modal fade" id="id-modal-add-rutina" tabindex="-1" role="dialog" aria-labelledby="modal-add-rutina" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Rutina</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <form action="/home/administracion_rutinas/add_rutina" method="POST">
                  <div class="modal-body">
                    <label class="form-label">Ingrese nombre de rutina</label>
                    <input type="text" class="form-control" name="nombre-rutina" placeholder="Nombre de rutina" required>
                  </div>
    
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-primary"> Crear rutina </button>
                  </div>
                </form>
              </div>
            </div>
          </div>

        {% block body %}
        {% endblock %}
  </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
 </body>
</html>
