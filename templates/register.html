
<!DOCTYPE html>
<html lang="en">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages%}
                <p> {{message}} </p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <head>
      <title> Aplicacion </title>
  
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- Bootstrap CSS -->
  
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    </head>
    <body>
      <div class="container mt-5">
        <form action="/register_add" method="POST">

          <div class="form-group">
            <label for="InputUser" class="form-label">Nombre de usuario</label>
            <input type="text" class="form-control" id="id-user" name="usuario" placeholder="Nombre de usuario" required>
          </div>

          <div class="row">
            <div class="form-group col-md-6">
              <label class="form-label">Nombre</label>
              <input type="text" class="form-control" name="nombre" placeholder="Nombre" required>
            </div>
            <div class="form-group col-md-6">
                <label for="" class="form-label">Apellido</label>
                <input type="text"  class="form-control" name="apellido" placeholder="apellido" required>
            </div>
          </div>

          <div class="form-group">
            <label for="InputEmail" class="form-label">Direccion de email</label>
            <input type="email" class="form-control" id="id-mail" name="mail" placeholder="Direccione de email" required>
            </div>
          <div class="form-group">
            <label for="InputPassword" class="form-label">Contrase単a</label>
            <input type="password" class="form-control" id="id-password" name="password" placeholder="Contrase単a" required>
          </div>

          <div class="form-group">
            <label for="InputCheckPassword" class="form-label">Repetir Contrase単a</label>
            <input type="password" class="form-control" id="id-password" name="checkPassword" placeholder="Repetir Contrase単a">
          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Acepto los terminos y condiciones
              </label>
            </div>
          </div>   -->

          <div style="margin-top: 20px;">
            <button type="submit" class="btn btn-primary">Registrarse</button>
          </div>

        </form>
      </div>
      <!-- <script src="https://unpkg.com/ionicons@5.5.1/dist/ionicons.js"></script> -->
    </body>
</html>
